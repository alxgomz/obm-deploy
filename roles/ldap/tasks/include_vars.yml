---
- name: Load OS specific vars
  include_vars: "{{ item }}"
  with_first_found:
      - "../vars/{{ ansible_os_family|lower }}.yml"
  ignore_errors: true
  tags: obm-db-pg

- name: Load distribution vars
  include_vars: "{{ item }}"
  with_first_found:
      - "../vars/{{ ansible_distribution|lower }}.yml"
  ignore_errors: true
  tags: obm-db-pg

- name: Load major version vars
  include_vars: "{{ item }}"
  with_first_found:
      - "../vars/{{ ansible_distribution|lower }}_{{ ansible_distribution_major_version|lower }}.yml"
  ignore_errors: true
  tags: obm-db-pg

- name: Load global vars
  include_vars: "../vars/global.yml"
  tags: obm-db-pg

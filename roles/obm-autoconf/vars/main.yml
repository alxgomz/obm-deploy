---
# This file stores default values for role variables
# Please don't edit it
# Values can be updated in config.yml, groups_vars/autoconfservers
# or in host_vars/fqdn_of_your_host or each of them

ldap_host: "{% if inventory_hostname in groups['obmfullservers'] %}{{ inventory_hostname }}{% else %}{{ groups['ldapservers'][0] }}{% endif %}"
smtp_host: "{% if inventory_hostname in groups['obmfullservers'] %}{{ inventory_hostname }}{% else %}{{ groups['postfixservers'][0] }}{% endif %}"
imap_host_list: "{{ groups['cyrusfrontendservers'] | union(groups['cyrusbackendservers'] }}"
imap_host: "{% if inventory_hostname in groups['obmfullservers'] %}{{ inventory_hostname }}{% else %}{{ imap_host_list[0] }}{% endif %}"

autoconf_search_base: ou=users,dc=${obmDomain},{{ ldap_suffix }}
autoconf_search_fields: cn,mailBox,uid
autoconf_search_filter: (|(objectClass=obmUser)(objectClass=obmGroup)(objectClass=obmMailShare))
lightning_xpi_baseurl: http://www.obm.org/mozilla-addons/lightning/stable
obm_xpi_baseurl: http://www.obm.org/mozilla-addons/obm-connector/stable
xpi_dir: /usr/share/obm-autoconf/xpi
autoconf_client_dir: /usr/share/obm-autoconf-client
